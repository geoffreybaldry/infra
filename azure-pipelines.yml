pool:
  name: Azure Pipelines

stages:
  - stage: aws
    jobs:
      - job: initialize_state
        steps:
          - task: ms-devlabs.custom-terraform-tasks.custom-terraform-installer-task.TerraformInstaller@0
            displayName: Install Terraform latest
            inputs:
              terraformVersion: latest

